---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "almalinux-9"
          - "rockylinux-9"
          - "amazonlinux-2023"
          - "centos-stream-9"
          - "centos-stream-10"
          - "debian-11"
          - "debian-12"
          - "ubuntu-2204"
          - "ubuntu-2404"
        suite:
          - "default"
          - "npm-embedded"
          - "package"
          - "source"
        exclude:
          - os: "amazonlinux-2023"
            suite: "source"
          - os: "fedora-latest"
            suite: "source"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  success:
    if: ${{ always() }}
    needs: ["integration"]
    name: Integration Successful
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1
